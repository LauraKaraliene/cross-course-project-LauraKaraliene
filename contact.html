<html lang="en">

      rel="stylesheet"
    />

      src="https://kit.fontawesome.com/00edcf15e0.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/styles.css" rel="stylesheet" />

  <body>
    <header>
      <a href="index.html"
        ><img
          src="../images/Rainydays-white-logo-grey.png"
          alt="website logo"
          class="logo"
      /></a>
      <nav>
        <ul>
          <li><a href="women.html">Women</a></li>
          <li><a href="men.html">Men</a></li>
          <li><a href="contact.html" class="current">Contact Us</a></li>
          <li><a href="about.html">About Us</a></li>
        </ul>
      </nav>
      <div class="search_cart_bar">
        <input type="text" class="search" />
        <i class="fa-solid fa-magnifying-glass"></i>
        <a href="cart.html"
          ><img
            src="../images/ic_shopping_cart_black_24px.png"
            alt="shoping cart"
            class="shopping_cart"
        /></a>
        <a href="menu.html"><i class="fa-solid fa-bars"></i></a>
      </div>
    </header>

    <main>
      <section class="contact-us">
        <form class="send-us-a-message">
          <h1>Send us a message</h1>
          <label for="name"></label>
          <input
            type="text"
            placeholder="Name"
            name="name"
            class="form__input"
            required
          />
          <label for="message-email"></label>
          <input
            type="email"
            placeholder="E-mail"
            name="message-email"
            class="form__input"
            required
          />
          <label for="message"></label>
          <textarea
            id="message"
            placeholder="Leave your message here"
            name="message"
            rows="7"
            cols="30"
            class="form__input"
            required
          ></textarea>
          <input type="submit" name="submit" value="Send" class="cta-contact" />
        </form>
      </section>

      <section class="contact-info">
        <div class="info-blocks customer-service">
          <h3>Customer service</h3>
          <p>
            <span>Laura@rainydays.com </span>
            <span>Phone (+45)45032821</span>
            <span>Monday - Friday</span>
            <span>8 AM - 4 PM</span>
          </p>
        </div>
        <div class="info-blocks address">
          <h3>Address</h3>
          <p>
            <span>Kongens gate 15 </span>
            <span>6100 Alesund</span>
            <span>Norway</span>
          </p>
        </div>
        <div class="info-blocks follow">
          <h3>Follow us</h3>
          <div class="social-media">
            <a href="http://www.facebook.com" target="_blank"
              ><img
                src="../images/Style-tile-icon-fb.png"
                alt="facebook icon"
                class="facebook icon"
            /></a>
            <a href="http://www.instagram.com" target="_blank"
              ><img
                src="../images/Style-tile-icon-insta.png"
                alt="instagram icon"
            /></a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div>Copyright &copy; Rainy Days 2022</div>
    </footer>
  </body>
</html>
