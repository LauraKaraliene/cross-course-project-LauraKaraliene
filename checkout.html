<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Rain jackets for different outdoor activities that enriches people's lives"
    />
    <title>Rainy Days | Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/00edcf15e0.js"
      crossorigin="anonymous"
    ></script>
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="css/checkout.css" rel="stylesheet" />

  <body>
    <header>
      <a href="index.html"
        ><img
          src="../images/Rainydays-white-logo-grey.png"
          alt="website logo"
          class="logo"
      /></a>
      <nav>
        <ul>
          <li><a href="women.html">Women</a></li>
          <li><a href="men.html">Men</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="about.html">About Us</a></li>
        </ul>
      </nav>
      <div class="search_cart_bar">
        <input type="text" class="search" />
        <i class="fa-solid fa-magnifying-glass"></i>
        <a href="cart.html"
          ><img
            src="../images/ic_shopping_cart_black_24px.png"
            alt="shoping cart"
            class="shopping_cart"
        /></a>

        <a href="menu.html"><i class="fa-solid fa-bars"></i></a>
      </div>
    </header>

    <main>
      <section class="order-summary">
        <div>
          <div>
            <img
              src="../images/ic_shopping_cart_black_24px.png"
              alt="shoping cart"
              class="shopping-cart"
            />
            <div class="summary-line">
              <h4>Show order summary</h4>
            </div>
          </div>

          <div>
            <h3>Nok 2300</h3>
          </div>
        </div>
      </section>

      <section class="checkout-main">
        <section class="checkout-left">
          <form class="form-left">
            <h4>1. Contact information</h4>
            <input
              type="text"
              placeholder="First name"
              name="first-name"
              class="form-input long"
              required
            />
            <input
              type="text"
              placeholder="Last name"
              class="form-input long"
              name="last-name"
            />
            <input
              type="email"
              placeholder="E-mail"
              name="checkout-email"
              class="form-input long"
              required
            />
          </form>
        </section>
        <section class="checkout-middle">
          <form class="form-middle">
            <h4>2. Shipping address</h4>
            <input
              type="text"
              placeholder="First name"
              name="first-name"
              class="form-input long"
              required
            />
            <input
              type="text"
              placeholder="Last name"
              class="form-input long"
              name="last-name"
            />
            <input
              type="tel"
              placeholder="Phone number"
              name="phone"
              class="form-input long"
            />
            <input
              type="text"
              placeholder="Street and house number"
              name="street-house-number"
              class="form-input long"
              required
            />
            <input
              type="text"
              placeholder="Postal code"
              name="postal-code"
              class="form-input short"
              required
            />
            <input
              type="text"
              placeholder="City"
              class="form-input long"
              name="city"
              required
            />
            <input
              type="text"
              placeholder="Country"
              name="country"
              class="form-input long"
              required
            />
          </form>
        </section>
        <section class="checkout-right">
          <form class="form-right">
            <h4>3. Credit Card Information</h4>
            <input
              type="text"
              placeholder="Name"
              name="first-name"
              class="form-input long"
              required
            />
            <input
              type="text"
              placeholder="Credit card number"
              name="card-number"
              class="form-input long"
              required
            />
            <input
              type="date"
              placeholder="Expiration date"
              name="date"
              class="form-input short"
              required
            />
            <input
              type="text"
              placeholder="CVV"
              name="cvv"
              class="form-input short"
              required
            />
            <button class="form-button">Place order</button>
          </form>
        </section>
      </section>
    </main>
    <footer>Copyright &copy; Rainy Days 2022</footer>
  </body>
</html>
